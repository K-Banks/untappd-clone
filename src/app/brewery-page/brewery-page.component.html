<h3>{{selectedBrewery?.name}}</h3>
<p>{{selectedBrewery?.address}}</p>
<p>{{selectedBrewery?.city}}, {{selectedBrewery?.state}} {{selectedBrewery?.zip}}</p>

<ul>
  <li *ngFor="let beer of selectedBrewery.beers" (click="goToBeer(beer)")>{{beer.name}}</li>
</ul>
<button (click)="showAdmin()">Add New Beer</button>
<div *ngIf="admin">
  <app-add-beer></app-add-beer>
  <button (click)="hideAdmin()">Hide</button>
</div>
