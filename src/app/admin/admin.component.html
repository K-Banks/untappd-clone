<div>
  <form>
    <h1>Create new Brewery!</h1>
    <label>Name of Brewery</label>
    <input type="text" #newName>
    <br>
    <label>Street Address</label>
    <input type="text" #newAddress>
    <br>
    <label>City</label>
    <input type="text" #newCity>
    <br>
    <label>State</label>
    <input type="text" #newState>
    <br>
    <label>Zip Code</label>
    <input type="number" #newZip>
    <br>
    <button class="btn btn-secondary" (click)="newBrewery(newName.value, newAddress.value, newCity.value, newState.value, newZip.value); newName.value=''; newAddress.value=''; newCity.value=''; newState.value=''; newZip.value=''">Submit new Brewery</button>
  </form>
</div>
